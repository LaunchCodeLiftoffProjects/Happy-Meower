<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<title th:text="${title}"></title>
<body >
<div class="bg">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="container body-content">
                <div class="page-header text-center my-5">
                    <h1>Happy Hour Locator</h1>
                </div>
                <div class="navbar-header d-flex justify-content-flex-start text-center mb-4">
                    <a th:href="@{/}" class="navbar-brand m-0 px-1 border">Home</a>
                    <p th:text="${title}" class="navbar-brand m-0 w-100 border"></p>
                </div>
                <h2 class = "centered">Happy Hours Near You</h2>
                <table style="float:left;">
                    <tr>
                        <th>Map #</th>
                        <th>Name</th>
                        <th>Hours</th>
                        <th>Distance(ml)</th>
                    </tr>
                </table>
                <img src="/img/MapExample.png" alt="Google map example" style="width:432px;height:428px;float:right;">
            </div>
        </div>
    </div>
</div>
</body>
</html>
