<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments :: head"></head>

<title th:text="${title}"></title>

<body class="index-background">

    <div th:replace="fragments :: navbar"></div>

    <div class="d-flex flex-column vh-100">
    <div class="d-flex flex-column-reverse h-50">
    <div th:replace="fragments :: search"></div>
    </div>
        <div class=>
            <table>
                <thead>
                <tr>
                    <th> New Happy Hours</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="happy : ${happyHours}">
                    <tr>
                        <td>
                            <a th:href="@{'/user-view/'+${happy.id}}" th:text="${happy}" class="btn btn-secondary " role="button" ></a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <a th:href="@{'/owner-registration'}" th:text="'Want to add your Happy Hour?'" class="btn btn-primary " role="button"></a>
        </div>
    </div>
</body>
</html>
