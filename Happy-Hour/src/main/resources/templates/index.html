<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments :: head">
</head>
<title th:text="${title}"></title>
<body >
<div class="bg">
    <div class="container h-100" >
        <div class="d-flex justify-content-end p-2" >
<!--            <a th:href="@{'/owner-login'}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Login</a>-->
            <a th:href="@{/owner-login}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Login</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <span sec:authentication="name"></span>
            This content is only shown to authenticated users.
        </div>
        <div class="d-flex justify-content-center" style="height:25%">
            <form th:action="@{results}" method="post" class="d-flex flex-column">
                <div class="searchbar">
                    <input class="search_input" type="text" name="searchTerm" placeholder="Search Happy Hours Near You">
                    <button class="search_icon" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div><ul id="indexDay">
                <li th:each="day:${dayOfWeek}" >
                    <label th:text="${day}"></label>
                    <input type="radio" name="dayOfWeek" th:value="${day}"  />
                </li>
            </ul>

            </form>
        </div>
        <div class="d-flex justify-content-center h-auto">
            <table class="table">
                <thead>
                <tr>
                    <th> New Happy Hours</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="happy : ${happyHours}">
                    <tr>
                        <td>
                            <a th:href="@{'/user-view/'+${happy.id}}" th:text="${happy}" class="btn btn-secondary " role="button" ></a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <a th:href="@{'/owner-registration'}" th:text="'Want to add your Happy Hour?'" class="btn btn-primary " role="button"></a>
        </div>
    </div>
</div>
</body>
</html>
